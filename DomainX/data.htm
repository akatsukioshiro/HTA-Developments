<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  top: 0;
  background: rgba(255,255,255, 0);
  color: #f1f1f1;
  width: 100%;
  height:100%;
  padding: 20px;
  cursor:none;
}
#loginbox {
  position: absolute;
  width: 100px;
  height: 100px;
  z-index: 15;
  margin: -50px 0 0 -50px;
  background: rgba(0,0,0,0.6);
  border-style: solid;
  border-width: 0px 0px 0px 0px;
  border-radius: 50%;
  border-color: rgba(255,255,255,1) rgba(255,255,255,0.4) rgba(255,255,255,0.4) rgba(255,255,255,0.6);
  box-shadow: 0 0 18px 8px #0276FD;
}
.fm::selection 
{
    background-color:transparent;
} 
.fm::-moz-selection
{
    background-color:transparent;
}
.fm
{        
    -webkit-user-select: none;
    -moz-user-select: -moz-none;
    /*IE10*/
    -ms-user-select: none;
    user-select: none;

    /*You just need this if you are only concerned with android and not desktop browsers.*/
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}    
input[type="text"], textarea, [contenteditable]
{

    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
}

</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="MOVE.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
<form name="Show" class="fm">
<input class="fm" type="text" name="MouseX" value="0" size="7"> X<br>
<input class="fm" type="text" name="MouseY" value="0" size="7"> Y<br>
</form>
<div id="loginbox" onmousedown="shoot()" onmouseup="reload()"><div>  
</div>

<script language="javascript">
var s= document.all?true:false

if (!s) document.captureEvents(Event.MOUSEMOVE)

document.onmousemove = getMouseXY;

var tempX = 0
var tempY = 0
document.getElementById('loginbox').style.left=0+"%";
document.getElementById('loginbox').style.top=0+"%";

function getMouseXY(e) {
  if (s) { 
    tempX = event.clientX + document.body.scrollLeft
    tempY = event.clientY + document.body.scrollTop
  } else {  
    tempX = e.pageX
    tempY = e.pageY
  }  

  if (tempX < 0){tempX = 0}
  if (tempY < 0){tempY = 0}  

document.Show.MouseX.value = tempX
  document.Show.MouseY.value = tempY
var xx=(tempX/screen.width)*100
var yy=(tempY/screen.height)*115
//console.log(xx);
//console.log(yy);
  document.getElementById('loginbox').style.left =xx+"%"
  document.getElementById('loginbox').style.top =yy+"%"
  
  return true
}
function shoot()
{
document.getElementById('loginbox').style.boxShadow = "0px 0px 18px 8px red";
}
function reload()
{
document.getElementById('loginbox').style.boxShadow = "0px 0px 18px 8px #0276FD";
}

</script>

</body>
</html>
